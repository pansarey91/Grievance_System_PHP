<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 30px 40px;
        text-align: center;
        width: 300px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background: #6a11cb;
        color: #fff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-footer {
        margin-top: 10px;
        font-size: 14px;
      }

      .form-footer a {
        color: #fff;
        text-decoration: none;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form action="loginvalidation.php" method="post">
      <h1>Login</h1>
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        required
      />

      <label for="login-type">Login Type</label>
      <select name="login_type" id="login-type" required>
        <option value="" disabled selected>Select type</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
      </select>

      <input type="submit" value="Login" />

      <div class="form-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </form>
  </body>
</html>
