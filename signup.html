<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-footer {
            margin-top: 10px;
            font-size: 14px;
        }

        .form-footer a {
            color: #fff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="signupvalidation.php" method="post">
        <h1>Sign Up</h1>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>
        
        <label for="class">Department</label>
        <input type="text" name="class" id="class" placeholder="Choose a class" required>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a password" required>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm-password" placeholder="Re-enter your password" required>
        
        <label for="signup-type">Account Type</label>
        <select name="signup_type" id="signup-type" required>
            <option value="" disabled selected>Select account type</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
        </select>
        
        <input type="submit" value="Sign Up">
        
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
</body>
</html>
